<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F★ game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>F★ straight racing</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls-info">
            <p><strong>レース操作:</strong> 方向キーで運転</p>
                <li>lキー: 向きを上向きに調整 / 再生</li>
            <p><strong>リプレイ操作:</strong></p>
            <ul>
                <li>スペースキー: 一時停止 / 再生</li>
                <li>ドライバー名クリック: 追尾対象の変更</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
